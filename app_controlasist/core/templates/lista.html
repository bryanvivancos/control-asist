<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- jQuery (NECESARIO para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables 2.x -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css">
</head>
<style>
    body {
        background: linear-gradient(135deg, #007bff, #6610f2);
        color: white;
        text-align: center;
        padding: 50px;
    }
    .container {
        max-width: 800px;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    }
    table {
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }
    th {
        background: #6610f2;
        color: white;
    }
    td img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid white;
    }
    .btn-success {
        background: #28a745;
        border: none;
        font-size: 18px;
    }
    .btn-success:hover {
        background: #218838;
    }
</style>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Empleados</h2>
        <table id="tablaempleados" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Matricula</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                    <tr>
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.codigo }}</td>
                        <td>
                            {% if empleado.foto %}
                                <img src="{{empleado.foto.url}}" class="rounded-circle">
                            {% endif %}
                        </td>  
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="" class="btn btn-success">Descargar todos los carnets</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>

    <!-- Inicializar DataTables -->
    <script>
        $(document).ready(function() {
            $('#tablaempleados').DataTable({
                "paging": true,         // Habilitar paginación
                "searching": true,      // Habilitar barra de búsqueda
                "info": true,           // Mostrar información de la tabla
                "lengthChange": true,   // Permitir cambiar el número de registros mostrados
                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros por página",
                    "zeroRecords": "No se encontraron resultados",
                    "info": "Mostrando página _PAGE_ de _PAGES_",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrado de _MAX_ registros totales)",
                    "search": "Buscar:",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    }
                }
            });
        });
    </script>
</body>
</html>
