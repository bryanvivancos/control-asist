<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body {
                display: flex;
                height: 100vh;
                overflow: hidden;
                background: #f8f9fa;
            }
            #sidebar {
                width: 250px;
                height: 100vh;
                background: #007bff;
                color: white;
                padding: 20px;
                transition: all 0.3s;
            }
            #sidebar a {
                text-decoration: none;
                color: white;
                display: block;
                padding: 10px;
                border-radius: 5px;
            }
            #sidebar a:hover {
                background: rgba(255, 255, 255, 0.2);
            }
            #content {
                flex-grow: 1;
                padding: 20px;
            }
            .menu-toggle {
                display: none;
            }
            @media (max-width: 768px) {
                #sidebar {
                    width: 0;
                    overflow: hidden;
                }
                .menu-toggle {
                    display: block;
                    position: absolute;
                    top: 10px;
                    left: 10px;
                    font-size: 24px;
                    cursor: pointer;
                    color: #007bff;
                }
            }
        </style>
    </head>
    <body>  
        <div id="sidebar">
            <h3 class="text-center">Dashboard</h3>
            <hr>
            <a href="{% url 'listar_empleados' %}"><i class="fa-solid fa-users"></i> Lista de Empleados</a>
            <a href="{% url 'registrar_asistencia' %}"><i class="fa-solid fa-qrcode"></i> Asistencia</a>
        </div>
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleMenu()"></i>

        <div id="content">
            <h2 class="text-center">Bienvenido al Panel</h2>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card bg-primary text-white text-center p-3">
                        <h4><i class="fa-solid fa-users"></i> Empleados</h4>
                        <p>Administraci√≥n de la lista de empleados.</p>
                        <a href="{% url 'listar_empleados' %}" class="btn btn-light">Ver Lista</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-success text-white text-center p-3">
                        <h4><i class="fa-solid fa-qrcode"></i> Asistencia</h4>
                        <p>Registrar asistencia mediante QR.</p>
                        <a href="{% url 'registrar_asistencia' %}" class="btn btn-light">Ver Asistencia</a>
                    </div>
                </div>
            </div>
        </div>
    
        <script>
            function toggleMenu() {
                let sidebar = document.getElementById("sidebar");
                sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
            }
        </script>
    

    </body>
    </html>
